<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-language" content="zh-Hant-TW" />
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable = yes"
    />
    <meta
      name="google-site-verification"
      content="SU5NCjt08O2L_dHMrPUSyLbRSG8_gK5cVC9Fa4hjVgE"
    />
    <meta name="msvalidate.01" content="5C0FB62CF1A6A5C9149F8C52E6979B61" />
    <meta
      property="main-page"
      content="<%= htmlWebpackPlugin.options.mainPage %>"
    />

    <!-- for Facebook -->
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:url"
      content="<%= htmlWebpackPlugin.options.pageUrl %>"
    />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.pageUrl %>meta.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@udnNewMedia" />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="twitter:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta
      name="twitter:url"
      content="<%= htmlWebpackPlugin.options.pageUrl %>"
    />
    <meta
      name="twitter:image"
      content="<%= htmlWebpackPlugin.options.pageUrl %>meta.jpg"
    />

    <!-- for Google -->
    <meta name="application-name" content="聯合報-新媒體中心" />
    <meta name="copyright" content="聯合報" />
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>" />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />

    <meta property="fb:admins" content="671188086" />
    <meta property="fb:app_id" content="1010324812347164" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="聯合報" />
    <meta
      property="article:author"
      content="https://www.facebook.com/udnplus"
    />
    <meta
      property="article:publisher"
      content="https://www.facebook.com/udnplus"
    />

    <!-- browser color -->
    <meta name="theme-color" content="<%= htmlWebpackPlugin.options.theme %>" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="<%= htmlWebpackPlugin.options.theme %>"
    />

    <link
      rel="icon"
      type="image/ico"
      href="https://udn.com/upf/newmedia/image/udn-icon.ico"
    />

    <link
      rel="alternate"
      media="only screen and (max-width: 640px)"
      href="<%= htmlWebpackPlugin.options.pageUrl %>"
    />
    <link rel="canonical" href="<%= htmlWebpackPlugin.options.pageUrl %>" />

    <!-- monitor code -->
    <%= htmlWebpackPlugin.options.MONITOR %>
    <!-- noIndex -->
    <%=htmlWebpackPlugin.options.noIndex %>
    <script defer>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments)
        }
        if (!f._fbq) f._fbq = n
        n.push = n
        n.loaded = !0
        n.version = '2.0'
        n.queue = []
        t = b.createElement(e)
        t.async = !0
        t.src = v
        s = b.getElementsByTagName(e)[0]
        s.parentNode.insertBefore(t, s)
      })(
        window,
        document,
        'script',
        'https://connect.facebook.net/zh-TW/fbevents.js'
      )
      fbq('init', '321350072644130')
      fbq('track', 'PageView')
    </script>
  </head>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: '1010324812347164',
          autoLogAppEvents: true,
          xfbml: true,
          version: 'v5.0',
        })
      }
    </script>
    <script
      async
      defer
      src="https://connect.facebook.net/zh_TW/sdk.js"
    ></script>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>

    <!-- loading -->
    <script src="https://udn.com/newmedia/cms_assets/nmd_loading/nmd-loading.min.js"></script>
    <link
      rel="stylesheet"
      href="https://udn.com/newmedia/cms_assets/icons_v4/icons.css"
    />
    <link
      rel="stylesheet"
      href="https://udn.com/newmedia/cms_assets/nmd_loading/nmd-loading.css"
    />

    <div id="app" v-cloak><%= htmlWebpackPlugin.options.CONTENT %></div>
    <!-- built files will be auto injected -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "url": "<%= htmlWebpackPlugin.options.pageUrl %>",
        "headline": "<%= htmlWebpackPlugin.options.title %>",
        "datePublished": "<%= htmlWebpackPlugin.options.datePublished %>",
        "dateModified": "<%= htmlWebpackPlugin.options.dateModified %>",
        "description": "<%= htmlWebpackPlugin.options.description %>",
        "articleSection": "專題報導",
        "author": {
          "@type": "Organization",
          "name": "<%= htmlWebpackPlugin.options.author %>"
        },
        "publisher": {
          "@type": "Organization",
          "name": "udn 新媒體中心 | 聯合報",
          "logo": {
            "@type": "ImageObject",
            "url": "https://udn.com/upf/newmedia/image/nmd-logo.png"
          },
          "sameAs": [
            "https://www.facebook.com/udnplus/",
            "https://www.instagram.com/udngroup/",
            "https://www.youtube.com/channel/UCEt9Vy6Kz4GKlePLgIJbtoA",
            "https://twitter.com/udnNewMedia"
          ]
        },
        "image": {
          "@type": "ImageObject",
          "url": "<%= htmlWebpackPlugin.options.pageUrl %>meta.jpg"
        },
        "mainEntityOfPage": "<%= htmlWebpackPlugin.options.mainPage %>"
      }
    </script>
  </body>
</html>
